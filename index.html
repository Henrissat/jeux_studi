<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>jeu studi</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;1,100;1,300;1,400&display=swap" rel="stylesheet"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet"> 
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <container class='game'>
        <button class="center-control" id="newGame">
          <div class="btn effectBtn"  data-sm-link-text="newGame"><span>New game</span></div></button>
        <div class="scene">
          <!--  ---- Création du dés ----   -->
          <div class="center-control" id="dice">
            <div class="dice_face dice_face-1">1</div>
            <div class="dice_face dice_face-2">2</div>
            <div class="dice_face dice_face-3">3</div>
            <div class="dice_face dice_face-4">4</div>
            <div class="dice_face dice_face-5">5</div>
            <div class="dice_face dice_face-6">6</div>
          </div>
        </div>
        <button id="rollDiceBtn" class="center-control">
          <div class="btn effectBtn" data-sm-link-text="Roll Dice" target="_blank"><span>Roll Dice</span></div>
        </button>
        <button id="holdBtn" class="center-control">
          <div class="btn effectBtn"  data-sm-link-text="Hold"  target="_blank"><span>Hold</span></div>
        </button>
        <div id="container-player">
          <!--  ---- Joueur 1 ----   -->
            <div id="player-0-container" class="current-player">
                <div id="player-name">player 1</div>
                <div id="turn"></div>
                <div id="scoreTotal-0">43</div>
                <div id="roundScore-0"></div>
            </div>
          <!--  ---- Joueur 2 ----   -->
            <div id="player-1-container">
                <div id="player-name">player 2</div>
                <div id="turn"></div>
                <div id="scoreTotal-1">72</div>
                <div id="roundScore-1">2</div>
            </div>
        </div> 
    </container>
    <script src="script.js"></script>
  </body>
</html>
